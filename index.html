<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">Header</header>
      <aside class="aside">Sidebar</aside>
      <main>
        <div class="nested-item-01">Income</div>
        <div class="nested-item-02">Expense</div>
        <div class="nested-item-03">Outstanding</div>
        <div class="nested-item-04">Proposals</div>

        <div class="nested-item-06">Active Users</div>
        <div class="nested-item-07">Sales this Year</div>

      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
